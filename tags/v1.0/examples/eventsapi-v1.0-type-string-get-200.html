<html>
<meta charset="UTF-8">
<h2>Example eventsapi-v1.0-type-string-get-200.json</h2>
<div id="json-render">
<script type="text/javascript" src="json-formatter.js"></script>
<script>
const formatter = new JSONFormatter.default(
{
  "type": "string",
  "min_length": 1,
  "max_length": 30,
  "pattern": "^[a-zA-Z]+$"
}
,
    3, // Collapse depth
    {
        pathsToCollapse: [
            "properties.id"
        ]
    });
document.getElementsByClassName("content")[0].appendChild(formatter.render());
</script>
</div>
</html>
