<html>
<meta charset="UTF-8">
<h2>Example eventsapi-type-number-enum-get-200.json</h2>
<div id="json-render">
<script type="text/javascript" src="json-formatter.js"></script>
<script>
const formatter = new JSONFormatter.default(
{
  "type" :  "number",
  "values" : [
    {
      "value": 0,
      "label": "idle",
      "description": "Studio condition is idle"
    },
    {
      "value": 1,
      "label": "reh",
      "description": "Studio condition is rehearsal"
    },
    {
      "value": 2,
      "label": "tx",
      "description": "Studio condition is tx"
    }
  ]
}
,
    3, // Collapse depth
    {
        pathsToCollapse: [
            "properties.id"
        ],
        sortPropertiesBy: function(a, b) {
           if (a === "title") { return -1; }
           if (b === "title") { return 1; }
           if (a === "description") { return -1; }
           if (b === "description") { return 1; }
           return a > b;
        }
    });
document.getElementsByClassName("content")[0].appendChild(formatter.render());
</script>
</div>
</html>
