<html>
<meta charset="UTF-8">
<h2>Example reboot-message.json</h2>
<div id="json-render">
<script type="text/javascript" src="json-formatter.js"></script>
<script>
const formatter = new JSONFormatter.default(
{
	"identity":{
		"source_id": "6cbd0441-7882-44cd-9557-842243a0d618",
		"flow_id": "0febba81-d924-4bbf-b1d9-83a11fbabc61"
	},
	"timing":{
		"creation_timestamp": "1531680501:280709600"
	},
	"message_type": "reboot"
}
,
    3, // Collapse depth
    {
        pathsToCollapse: [
            "properties.id"
        ],
        sortPropertiesBy: function(a, b) {
           if (a === "title") { return -1; }
           if (b === "title") { return 1; }
           if (a === "description") { return -1; }
           if (b === "description") { return 1; }
           return a > b;
        }
    });
document.getElementsByClassName("content")[0].appendChild(formatter.render());
</script>
</div>
</html>
