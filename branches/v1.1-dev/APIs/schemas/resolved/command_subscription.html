{
    "$id": "https://www.amwa.tv/event_and_tally/command_subscription.json",
    "$schema": "http://json-schema.org/draft-04/schema#",
    "description": "Command that subscribes the receiver to receive the state change messages for the specified sources",
    "properties": {
        "command": {
            "description": "A fixed string showing this is a subscription command",
            "pattern": "^subscription$",
            "type": "string"
        },
        "sources": {
            "description": "A list of Event & Tally sources to subscribe to",
            "items": {
                "description": "IDs of the Event & Tally compatible sources",
                "pattern": "^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$",
                "type": "string"
            },
            "type": "array",
            "uniqueItems": true
        }
    },
    "required": [
        "command",
        "sources"
    ],
    "title": "Subscription command",
    "type": "object"
}
</textarea>
<script>
window.editor_json = CodeMirror.fromTextArea(mytextarea, {
    mode: {
        name: "javascript",
        json: true
    },
    readOnly: true,
    lineNumbers: false,
    lineWrapping: true,
    extraKeys: {"Ctrl-Q": function(cm){ cm.foldCode(cm.getCursor()); }},
    foldGutter: true,
    gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
    foldOptions: {
      widget: (from, to) => {
        var count = undefined;

        // Get open / close token
        var startToken = '{', endToken = '}';
        var prevLine = window.editor_json.getLine(from.line);
        if (prevLine.lastIndexOf('[') > prevLine.lastIndexOf('{')) {
          startToken = '[', endToken = ']';
        }

        // Get json content
        var internal = window.editor_json.getRange(from, to);
        var toParse = startToken + internal + endToken;

        // Get key count
        try {
          var parsed = JSON.parse(toParse);
          count = Object.keys(parsed).length;
        } catch(e) { }

        return count ? `\u21A4${count}\u21A6` : '\u2194';
        }
      }
    }
  );
editor_json.
editor_json.foldCode(CodeMirror.Pos(3, 0));
</script>
